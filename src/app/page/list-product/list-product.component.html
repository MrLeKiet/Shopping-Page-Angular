<div id="container">
  <div id="container-content">
    <div id="header">
      <p>Graphic card</p>
    </div>
    <div id="product-list">
      @for (product of storeService.products; track $index) {
        <app-product-card [routerLink]="['/product',product.id]" [product]="product"></app-product-card>
      }
    </div>
  </div>
</div>
